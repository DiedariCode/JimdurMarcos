<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Marca</title>

        <!-- BLOQUE DE LINKS FRAGMENTS -->
    <th:block th:replace="~{fragments/head :: head-links}"></th:block>

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>
            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <div class="col">
                    <a href="#" th:href="@{/admin/marca}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="d-inline-block ms-2 mb-5">Agregar Proveedor</h1>
                </div>

                <form th:action="@{/admin/proveedor/editar/{id}(id=${proveedor.idProveedor})}" method="post"
                    th:object="${proveedor}">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <!-- Campos del formulario -->
                            <div class="mb-3">
                                <label for="nombreMarca" class="form-label required">Nombre del proveedor </label>
                                <input type="text" class="form-control" id="nombreMarca" th:field="*{nombre}"
                                    placeholder="Ejemplo: Distribuidora ABC S.A.C." required>
                            </div>

                            <div class="mb-3">
                                <label for="correoProveedor" class="form-label">Correo</label>
                                <textarea class="form-control" id="correoProveedor" th:field="*{correo}"
                                    placeholder="Ejemplo: prueba@gmail.com" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                    placeholder="Ejemplo: 967856784" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="direccion" th:field="*{direccion}"
                                    placeholder="Ejemplo: Calle Falsa 123, Ciudad" required>
                            </div>

                            <div class="mb-3">
                                <label for="ruc" class="form-label">RUC</label>
                                <input type="text" class="form-control" id="ruc" th:field="*{ruc}"
                                    placeholder="Ejemplo: 12345678901" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-danger delete-btn">
                            <i class="bi bi-trash"></i> Eliminar Proveedor
                        </button>
                        <div>
                            <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                            <button type="submit" class="btn btn-primary update-btn">
                                <i class="bi bi-arrow-clockwise"></i> Guarda cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
