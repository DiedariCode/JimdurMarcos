<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categoría</title>
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar area (columna izquierda) -->

            <div th:replace="fragments/sidebar :: sidebar"></div>


            <!-- Content area (columna derecha) -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <div class="row mb-3">
                        <div class="col">
                            <a href="#" th:href="@{/admin/categorias}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <h1 class="d-inline-block ms-2">Agregar Categoría</h1>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Nueva categoría</h5>
                            <p class="text-muted">Introduce la información de la nueva categoría</p>

                            <form th:action="@{/admin/categorias/agregar}" method="post" th:object="${categoria}">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre de la categoría <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="descripcion" rows="3"
                                        th:field="*{descripcion}"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="slug" class="form-label">Slug <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="slug" th:field="*{slug}" required>
                                    <div class="form-text">El slug se usa en las URLs. Ejemplo: /categoria/<span
                                            th:text="*{slug}">aceites</span></div>
                                </div>

                                <div class="mb-3 form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="activa"
                                        th:field="*{activa}">
                                    <label class="form-check-label" for="activa">Categoría activa</label>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="#" th:href="@{/admin/categorias}"
                                        class="btn btn-secondary me-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> Agregar categoría
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
