<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIMDUR Admin - Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Gestión de Categorías</h2>
                    <a th:href="@{/admin/categorias/agregar}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Agregar Categoría
                    </a>
                </div>

                <!-- Filtros -->
                <div class="row mb-4 g-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Buscar por nombre o descripción...">
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="btn-group" role="group">
                            <!-- Filtrar por todas -->
                            <a th:href="@{/admin/categorias/filtrar?estado=all}"
                                class="btn btn-outline-primary">Todas</a>
                            <!-- Filtrar por activas -->
                            <a th:href="@{/admin/categorias/filtrar?estado=activa}"
                                class="btn btn-outline-success">Activas</a>
                            <!-- Filtrar por inactivas -->
                            <a th:href="@{/admin/categorias/filtrar?estado=inactiva}"
                                class="btn btn-outline-secondary">Inactivas</a>
                        </div>
                    </div>
                </div>


                <!-- Tabla -->
                <div class="table-responsive mb-4">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Categoría</th>
                                <th>Descripción</th>
                                <th>Productos</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="categoria : ${categorias}">
                                <td th:text="${categoria.nombre}">Nombre</td>
                                <td th:text="${#strings.abbreviate(categoria.descripcion, 50)}">Descripción</td>
                                <td th:text="${categoria.productos.size()}">0</td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${categoria.activa} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${categoria.activa} ? 'Activa' : 'Inactiva'">
                                    </span>
                                </td>
                                <td class="text-center">
                                    <!-- Botón de editar -->
                                    <a th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}"
                                        class="btn btn-sm btn-warning me-1" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <!-- Botón de eliminar -->
                                    <a th:href="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}"
                                        class="btn btn-sm btn-danger" title="Eliminar"
                                        onclick="return confirm('¿Deseas eliminar esta categoría?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-double-left"></i></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
                        <li class="page-item" th:each="page : ${pages}"
                            th:classappend="${page == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/categorias/{page}(page=${page})}"
                                th:text="${page}">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
                        <li class="page-item"><a class="page-link" href="#"><i
                                    class="fas fa-angle-double-right"></i></a></li>
                    </ul>
                </nav>

                <p class="text-center mt-3">
                    Mostrando <span th:text="${categorias.size()}">10</span> categorías de <span
                        th:text="${totalCategorias}">100</span> en total
                </p>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
