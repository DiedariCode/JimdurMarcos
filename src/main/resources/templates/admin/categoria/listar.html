<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIMDUR Admin - Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS PERSONALIZADO: SIDEBAR -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        :root {
            --primary: #5a8dee;
            --primary-dark: #4a73c0;
            --secondary: #6c757d;
            --success: #39da8a;
            --info: #00cfdd;
            --warning: #fdac41;
            --danger: #ff5b5c;
            --light: #f2f7ff;
            --dark: #1a2236;
            --body-bg: #f8f8fb;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --heading-color: #333;
            --text-color: #555;
        }

        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        /* Header y contenido principal */
        .content-wrapper {
            transition: margin-left 0.3s ease;
        }

        .page-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h2 {
            font-weight: 600;
            color: var(--heading-color);
            margin: 0;
        }

        /* Cards */
        .card {
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 0.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        /* Botones */
        .btn {
            border-radius: 0.4rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-action {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-radius: 0.3rem;
        }

        /* Formularios */
        .form-control {
            border-radius: 0.4rem;
            border: 1px solid var(--border-color);
            padding: 0.6rem 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(90, 141, 238, 0.25);
            border-color: var(--primary);
        }

        /* Tablas */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead th {
            background-color: var(--dark);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border: none;
        }

        .data-table thead th:first-child {
            border-radius: 0.5rem 0 0 0;
        }

        .data-table thead th:last-child {
            border-radius: 0 0.5rem 0 0;
        }

        .data-table tbody tr {
            background-color: var(--card-bg);
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr:hover {
            background-color: var(--light);
        }

        .data-table tbody td {
            padding: 1rem;
            border-top: none;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        /* Badges */
        .badge {
            padding: 0.4rem 0.7rem;
            font-weight: 500;
            font-size: 0.75rem;
            border-radius: 50rem;
        }

        .badge-success {
            background-color: var(--success);
            color: white;
        }

        .badge-secondary {
            background-color: var(--secondary);
            color: white;
        }

        /* Filtros */
        .filters-wrapper {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .filter-btn-group .btn {
            border-width: 1px;
            padding: 0.5rem 1rem;
        }

        .filter-btn-group .btn.active {
            box-shadow: none;
        }

        /* Paginación */
        .pagination {
            margin: 1.5rem 0 0.5rem;
        }

        .pagination .page-link {
            border: none;
            width: 36px;
            height: 36px;
            margin: 0 0.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            border-radius: 50%;
            font-weight: 500;
            padding: 0;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary);
            color: white;
        }

        .pagination .page-link:hover {
            background-color: var(--light);
            color: var(--primary);
        }

        .pagination-info {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Animaciones y transiciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 ms-auto px-4 py-4 content-wrapper animate-fade">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center page-header">
                    <div>
                        <h2>Gestión de Categorías</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0 mt-1">
                                <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Categorías</li>
                            </ol>
                        </nav>
                    </div>
                    <a th:href="@{/admin/categorias/agregar}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i> Agregar Categoría
                    </a>
                </div>

                <!-- Filtros -->
                <div class="filters-wrapper">
                    <div class="row g-3">
                        <!-- Formulario de búsqueda -->
                        <div class="col-md-7">
                            <form th:action="@{/admin/categorias/filtrar/nombre}" method="get" class="d-flex align-items-center">
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-search text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0 ps-0" name="nombre"
                                        placeholder="Buscar por nombre o descripción..." />
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Filtros por estado -->
                        <div class="col-md-5 d-flex align-items-center justify-content-md-end">
                            <span class="me-2 text-secondary">Filtrar:</span>
                            <div class="btn-group filter-btn-group" role="group">
                                <a th:href="@{/admin/categorias/filtrar/estado(estado='all')}"
                                    class="btn btn-outline-primary">Todas</a>
                                <a th:href="@{/admin/categorias/filtrar/estado(estado='activa')}"
                                    class="btn btn-outline-success">Activas</a>
                                <a th:href="@{/admin/categorias/filtrar/estado(estado='inactiva')}"
                                    class="btn btn-outline-secondary">Inactivas</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="card mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table data-table m-0">
                                <thead>
                                    <tr>
                                        <th style="width: 25%">Categoría</th>
                                        <th style="width: 35%">Descripción</th>
                                        <th style="width: 10%">Productos</th>
                                        <th style="width: 15%">Estado</th>
                                        <th style="width: 15%" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="categoria : ${categorias}">
                                        <td>
                                            <div class="fw-medium" th:text="${categoria.nombre}">Nombre</div>
                                        </td>
                                        <td>
                                            <div class="text-muted" th:text="${#strings.abbreviate(categoria.descripcion, 50)}">Descripción</div>
                                        </td>
                                        <td>
                                            <div class="text-center fw-medium" th:text="${categoria.productos.size()}">0</div>
                                        </td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${categoria.activa} ? 'badge-success' : 'badge-secondary'"
                                                th:text="${categoria.activa} ? 'Activa' : 'Inactiva'">
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <div class="d-flex justify-content-center gap-2">
                                                <!-- Botón de editar -->
                                                <a th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}"
                                                    class="btn btn-warning btn-action" title="Editar">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <!-- Botón de eliminar -->
                                                <a th:href="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}"
                                                    class="btn btn-danger btn-action" title="Eliminar"
                                                    onclick="return confirm('¿Deseas eliminar esta categoría?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- Estado vacío -->
                                    <tr th:if="${categorias.empty}">
                                        <td colspan="5" class="text-center py-5">
                                            <div class="text-muted">
                                                <i class="fas fa-folder-open fa-3x mb-3"></i>
                                                <p class="mb-0">No se encontraron categorías</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Paginación -->
                <div class="d-flex flex-column align-items-center">
                    <nav aria-label="Navegación de páginas">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Primera">
                                    <i class="fas fa-angle-double-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Anterior">
                                    <i class="fas fa-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item" th:each="page : ${pages}" th:classappend="${page == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/admin/categorias/{page}(page=${page})}" th:text="${page}">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Siguiente">
                                    <i class="fas fa-angle-right"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Última">
                                    <i class="fas fa-angle-double-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="pagination-info">
                        Mostrando <span class="fw-medium" th:text="${categorias.size()}">10</span> de 
                        <span class="fw-medium" th:text="${totalCategorias}">100</span> categorías en total
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para marcar el botón activo en los filtros de estado
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener el estado actual de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const estado = urlParams.get('estado');
            
            // Seleccionar todos los botones de filtro
            const filterButtons = document.querySelectorAll('.filter-btn-group .btn');
            
            // Remover la clase activa de todos los botones
            filterButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Añadir la clase activa al botón correspondiente
            if (estado === 'activa') {
                document.querySelector('[href*="estado=activa"]').classList.add('active');
            } else if (estado === 'inactiva') {
                document.querySelector('[href*="estado=inactiva"]').classList.add('active');
            } else {
                document.querySelector('[href*="estado=all"]').classList.add('active');
            }
        });
    </script>
</body>

</html>
