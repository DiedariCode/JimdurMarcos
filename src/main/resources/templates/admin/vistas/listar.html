<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Permisos de Vistas</title>
    <!-- CSS and Fonts from your template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Gesti√≥n de Permisos por Vista</h2>
                </div>

                <!-- Alert Messages -->
                <div th:if="${mensaje}" th:class="'alert alert-' + ${tipo}" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>

                <!-- Table -->
                <div class="card mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table data-table m-0">
                                <thead>
                                    <tr>
                                        <th style="width: 30%;">Nombre de la Vista</th>
                                        <th style="width: 30%;">Ruta (Path)</th>
                                        <th style="width: 30%;">Roles Permitidos</th>
                                        <th style="width: 10%;" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vista : ${vistas}">
                                        <td th:text="${vista.nombre}"></td>
                                        <td th:text="${vista.path}"></td>
                                        <td>
                                            <span th:each="rol, iterStat : ${vista.roles}" th:text="${rol.nombre} + (${!iterStat.last} ? ', ' : '')" class="badge bg-info me-1"></span>
                                            <span th:if="${#lists.isEmpty(vista.roles)}" class="text-muted">Sin roles asignados</span>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{/admin/vistas/editar/{id}(id=${vista.id})}" class="btn btn-warning btn-sm">
                                                <i class="fas fa-edit"></i> Editar Roles
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(vistas)}">
                                        <td colspan="4" class="text-center py-5">
                                            <div class="text-muted">
                                                <i class="fas fa-folder-open fa-2x mb-2"></i>
                                                <p>No se encontraron vistas para configurar.</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
