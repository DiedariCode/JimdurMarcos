<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Permisos de Vista</title>
    <!-- CSS and Fonts from your template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <h2 class="mb-4">Editar Permisos para <span th:text="${vista.nombre}"></span></h2>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/vistas/editar/{id}(id=${vista.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Ruta:</label>
                                <input type="text" class="form-control" th:value="${vista.path}" readonly />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Roles con Acceso:</label>
                                <div class="form-check" th:each="rol : ${allRoles}">
                                    <input class="form-check-input" type="checkbox" name="roles" th:value="${rol.id}" th:id="'rol' + ${rol.id}"
                                           th:checked="${vista.roles.contains(rol)}" />
                                    <label class="form-check-label" th:for="'rol' + ${rol.id}" th:text="${rol.nombre}"></label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a th:href="@{/admin/vistas}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
