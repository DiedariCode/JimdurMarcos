<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Inventario - Jimdur Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Content -->
            <main class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-edit text-primary me-2"></i>
                        Editar Inventario
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/admin/inventario}" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Volver al Inventario
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Actualizar Información del Inventario
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/inventario/{id}/actualizar(id=${inventario.idInventario})}" 
                              th:object="${inventario}" method="post">
                            
                            <input type="hidden" th:field="*{idInventario}">
                            
                            <!-- Información del Producto (Solo lectura) -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="alert alert-info">
                                        <h6><i class="fas fa-info-circle me-2"></i>Información del Producto</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <strong>Producto:</strong> <span th:text="${inventario.nombreProducto}">Producto</span>
                                            </div>
                                            <div class="col-md-3">
                                                <strong>SKU:</strong> <span th:text="${inventario.skuProducto}">SKU</span>
                                            </div>
                                            <div class="col-md-3">
                                                <strong>Ubicación:</strong> <span th:text="${inventario.codigoUbicacion + ' - ' + inventario.nombreUbicacion}">Ubicación</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Producto (Hidden) -->
                                <input type="hidden" th:field="*{idProducto}">
                                
                                <!-- Ubicación (Hidden) -->
                                <input type="hidden" th:field="*{idUbicacion}">

                                <!-- Cantidad -->
                                <div class="col-md-4">
                                    <label for="cantidad" class="form-label">Cantidad *</label>
                                    <input type="number" class="form-control" th:field="*{cantidad}" 
                                           id="cantidad" min="0" step="1" required>
                                    <div th:if="${#fields.hasErrors('cantidad')}" 
                                         class="text-danger small" th:errors="*{cantidad}">
                                    </div>
                                </div>

                                <!-- Valor Unitario -->
                                <div class="col-md-4">
                                    <label for="valorUnitario" class="form-label">Valor Unitario *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/.</span>
                                        <input type="number" class="form-control" th:field="*{valorUnitario}" 
                                               id="valorUnitario" min="0.01" step="0.01" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('valorUnitario')}" 
                                         class="text-danger small" th:errors="*{valorUnitario}">
                                    </div>
                                </div>
                            </div>



                            <!-- Información Calculada -->
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="alert alert-secondary">
                                        <h6><i class="fas fa-calculator me-2"></i>Información Calculada</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <small><strong>Valor Total:</strong> S/. <span id="valorTotal" th:text="${#numbers.formatDecimal(inventario.valorTotal, 1, 2)}">0.00</span></small>
                                            </div>
                                            <div class="col-md-6">
                                                <small><strong>Última Actualización:</strong> 
                                                    <span th:text="${#temporals.format(inventario.fechaActualizacion, 'dd/MM/yyyy HH:mm')}">Fecha</span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a th:href="@{/admin/inventario}" class="btn btn-secondary">
                                            <i class="fas fa-times me-1"></i>Cancelar
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-1"></i>Actualizar Inventario
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <script>
        // Calcular valor total automáticamente
        function calcularValorTotal() {
            const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
            const precio = parseFloat(document.getElementById('valorUnitario').value) || 0;
            const total = cantidad * precio;
            
            document.getElementById('valorTotal').textContent = total.toFixed(2);
        }

        // Event listeners para cálculos automáticos
        document.getElementById('cantidad').addEventListener('input', calcularValorTotal);
        document.getElementById('valorUnitario').addEventListener('input', calcularValorTotal);

        // Manejar envío del formulario con SweetAlert
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            Swal.fire({
                title: '¿Confirmar actualización?',
                text: 'Se actualizará el registro de inventario',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, actualizar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    this.submit();
                }
            });
        });

        // Mensajes de éxito/error
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('success') === 'true') {
                Swal.fire({
                    title: '¡Éxito!',
                    text: 'Inventario actualizado correctamente',
                    icon: 'success',
                    timer: 3000
                });
            }
            
            if (urlParams.get('error') === 'true') {
                Swal.fire({
                    title: 'Error',
                    text: 'Error al actualizar el inventario',
                    icon: 'error'
                });
            }
        });
    </script>
</body>
</html>
