<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <!-- CSS de Bootstrap y otros -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin/usuarios.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Contenido principal -->
            <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Gestión de Usuarios</h2>
                    <a class="btn btn-primary" th:href="@{/admin/usuarios/nuevo}">
                        <i class="fas fa-plus"></i> Nuevo Trabajador
                    </a>
                </div>

                <!-- Alertas -->
                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <!-- Pestañas -->
                <ul class="nav nav-tabs" id="userTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="trabajadores-tab" data-bs-toggle="tab"
                            data-bs-target="#trabajadores" type="button" role="tab" aria-controls="trabajadores"
                            aria-selected="true">Trabajadores</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes"
                            type="button" role="tab" aria-controls="clientes" aria-selected="false">Clientes</button>
                    </li>
                </ul>

                <div class="tab-content" id="userTabsContent">
                    <!-- Pestaña Trabajadores -->
                    <div class="tab-pane fade show active" id="trabajadores" role="tabpanel"
                        aria-labelledby="trabajadores-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombres</th>
                                            <th>Apellidos</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${trabajadores}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.nombres}"></td>
                                            <td th:text="${user.apellidos}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <span th:each="rol, iterStat : ${user.roles}"
                                                    th:text="${rol.nombre} + (${!iterStat.last} ? ', ' : '')"
                                                    class="badge bg-info"></span>
                                            </td>
                                            <td>
                                                <a th:href="@{/admin/usuarios/editar/{id}(id=${user.id})}"
                                                    class="btn btn-warning btn-sm">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <!-- Botón de eliminar (opcional, deshabilitado para clientes) -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Pestaña Clientes -->
                    <div class="tab-pane fade" id="clientes" role="tabpanel" aria-labelledby="clientes-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombres</th>
                                            <th>Apellidos</th>
                                            <th>Email</th>
                                            <th>Teléfono</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${clientes}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.nombres}"></td>
                                            <td th:text="${user.apellidos}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.telefono}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
