<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar area (columna izquierda) -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Content area (columna derecha) -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <div class="row mb-3">
                        <div class="col">
                            <a href="#" th:href="@{/admin/usuarios/listar}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <h1 class="d-inline-block ms-2">Editar Usuario</h1>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Editar Usuario</h5>
                            <p class="text-muted">Introduce los cambios del usuario para modificarlo</p>

                            <form th:action="@{/admin/usuarios/actualizar/{id}(id=${usuario.id})}" method="post" th:object="${usuario}">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre :<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            placeholder="Digite el nombre del usuario" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="apellido" class="form-label">Apellido :<span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}"
                                            placeholder="Digite el apellido del usuario" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="correo">Correo electrónico :</label>
                                    <input type="email" name="correo" th:field="*{correo}" class="form-control"
                                        placeholder="Digite su correo" required>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="contraseña">Contraseña :</label>
                                    <input type="password" name="contraseña" th:field="*{contraseña}" class="form-control"
                                        placeholder="Digite su contraseña" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="confirmarContraseña">Confirmar contraseña :</label>
                                    <input type="password" name="confirmarContraseña" class="form-control"
                                        placeholder="Confirmar contraseña" required>
                                </div>
                                <br>
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary">Agregar Usuario</button>
                                    <a href="#" th:href="@{/admin/usuarios/listar}" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const passwordField = document.querySelector('input[name="contraseña"]:not([placeholder*="Volver"])');
            const confirmField = document.querySelector('input[name="confirmarContraseña"]');

            form.addEventListener("submit", function (e) {
                if (passwordField.value !== confirmField.value) {
                    e.preventDefault();
                    alert("Las contraseñas no coinciden.");
                    confirmField.focus();
                }
            });
        });
    </script>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS de Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>

</html>
