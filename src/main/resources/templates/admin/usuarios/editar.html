<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>

    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            height: 100%;
        }

        .content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .form-label {
            font-weight: 500;
        }

        .required:after {
            content: "*";
            color: red;
            margin-left: 3px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <div class="col-md-9 col-lg-10 py-4 px-5 ms-auto">
                <h2>Editar Trabajador</h2>
                <hr>

                 <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <form th:action="@{/admin/usuarios/editar/{id}(id=${trabajador.id})}" th:object="${trabajador}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contrasena" class="form-label">Nueva Contraseña (dejar en blanco para no cambiar)</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" >
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmContrasena" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmContrasena" name="confirmContrasena">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="form-label">Roles</label>
                        <select id="roles" class="form-select" multiple th:field="*{roles}" required>
                             <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}" ></option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
