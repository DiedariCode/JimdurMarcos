<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIMDUR Admin - Gestión de Roles</title>
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/shared/sidebar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 ms-auto px-4 py-4 content-wrapper animate-fade">
            <div class="d-flex justify-content-between align-items-center page-header mb-4">
                <div>
                    <h2>Gestión de Roles</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 mt-1">
                            <li class="breadcrumb-item"><a href="/admin/dashboard" class="text-decoration-none">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Roles</li>
                        </ol>
                    </nav>
                </div>
                <a th:href="@{/admin/roles/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i> Nuevo Rol
                </a>
            </div>
            <!-- Alertas -->
            <div th:if="${mensaje}" class="alert alert-dismissible fade show" th:classappend="${tipo == 'error'} ? ' alert-danger' : ' alert-success'" role="alert">
                <i th:if="${tipo == 'error'}" class="fas fa-exclamation-circle me-2"></i>
                <i th:if="${tipo != 'error'}" class="fas fa-check-circle me-2"></i>
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Tabla de Roles -->
            <div class="card mb-4">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle m-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Usuarios asignados</th>
                                    <th>Vistas asociadas</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="rol : ${roles}">
                                    <td th:text="${rol.id}"></td>
                                    <td>
                                        <span th:text="${rol.nombre}" class="fw-bold"></span>
                                        <span th:if="${#lists.contains({'ADMIN','CLIENTE','GESTOR_PRODUCTOS'}, rol.nombre)}" class="badge bg-secondary ms-2">Base</span>
                                    </td>
                                    <td>
                                        <span class="badge bg-info text-dark" th:text="${rol.usuarios.size()}"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${rol.vistas.size()}"></span>
                                    </td>
                                    <td>
                                        <div class="d-flex justify-content-center gap-2">
                                            <a th:href="@{'/admin/roles/editar/' + ${rol.id}}" class="btn btn-sm btn-warning" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <span th:if="${#lists.contains({'ADMIN','CLIENTE','GESTOR_PRODUCTOS'}, rol.nombre)}"
                                                  class="btn btn-sm btn-secondary disabled" title="No se puede eliminar"> <i class="fas fa-trash"></i></span>
                                            <a th:if="${!#lists.contains({'ADMIN','CLIENTE','GESTOR_PRODUCTOS'}, rol.nombre)}"
                                               th:href="@{'/admin/roles/eliminar/' + ${rol.id}}"
                                               class="btn btn-sm btn-danger"
                                               th:onclick="|return confirm('¿Seguro que deseas eliminar este rol?');|"
                                               title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(roles)}">
                                    <td colspan="5" class="text-center py-4">
                                        <div class="text-muted">
                                            <i class="fas fa-user-shield fa-3x mb-3"></i>
                                            <p class="mb-0">No se encontraron roles</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
