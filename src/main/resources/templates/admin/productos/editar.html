<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar area (columna izquierda) -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Content area (columna derecha) -->
            <div class="col-md-9">
                <div class="container mt-4">
                    <div class="row mb-3">
                        <div class="col">
                            <a href="#" th:href="@{/admin/productos/}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <h1 class="d-inline-block ms-2">Editar Producto</h1>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Editar producto</h5>
                            <p class="text-muted">Actualiza la información del producto seleccionado</p>

                            <form th:action="@{/admin/productos/actualizar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre del producto <span class="text-danger">*</span></label>
                                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="precio" class="form-label">Precio <span class="text-danger">*</span></label>
                                        <input type="number" th:field="*{precio}" id="precio" class="form-control" step="0.01" required />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <input type="text" th:field="*{descripcion}" id="descripcion" class="form-control" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" th:field="*{stock}" id="stock" class="form-control" required />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="proveedor" class="form-label">Proveedor</label>
                                        <input type="text" th:field="*{proveedor}" id="proveedor" class="form-control" required />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="imagenURL" class="form-label">Imagen URL</label>
                                        <input type="text" th:field="*{imagenURL}" id="imagenURL" class="form-control" />
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="categoria" class="form-label">Categoría</label>
                                        <select id="categoria" th:field="*{categoria}" class="form-control" required>
                                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                                    th:text="${categoria.nombre}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-switch">
                                            <input type="checkbox" th:field="*{activo}" id="activo" class="form-check-input" />
                                            <label class="form-check-label" for="activo">Producto activo</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="#" th:href="@{/admin/productos}" class="btn btn-secondary me-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> Actualizar Producto
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
