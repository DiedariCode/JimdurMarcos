<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar area (columna izquierda) -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Content area (columna derecha) -->
            <div class="col-md-10">
                <div class="container mt-4">
                    <div class="row mb-3">
                        <div class="col">
                            <a href="#" th:href="@{/admin/productos/}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                            <h1 class="d-inline-block ms-2">Agregar Producto</h1>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Nuevo producto</h5>
                            <p class="text-muted">Introduce la información del nuevo producto</p>

                            <form th:action="@{/admin/productos/agregar}" method="post" th:object="${producto}">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre del producto <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="precio" class="form-label">Precio <span
                                                class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="precio" th:field="*{precio}"
                                            step="0.01" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" rows="3"
                                            th:field="*{descripcion}"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" id="stock" th:field="*{stock}"
                                            required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="proveedor" class="form-label">Proveedor <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="proveedor" th:field="*{proveedor}"
                                            required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="imagenURL" class="form-label">Imagen URL</label>
                                        <input type="text" class="form-control" id="imagenURL" th:field="*{imagenURL}">
                                    </div>
                                </div>

                                <!-- Categoría y Marca -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="categoria" class="form-label">Categoría</label>
                                        <select id="categoria" th:field="*{categoria.id}" class="form-select" required>
                                            <option value="" disabled selected>Seleccione una categoría</option>
                                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                                                th:text="${categoria.nombre}"></option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label for="marca" class="form-label">Marca</label>
                                        <select id="marca" th:field="*{marca.id}" class="form-select" required>
                                            <option value="" disabled selected>Seleccione una marca</option>
                                            <option th:each="marca : ${marcas}" th:value="${marca.id}"
                                                th:text="${marca.nombre}"></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Promociones / Descuentos -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="descuento" class="form-label">Descuento</label>
                                        <input type="number" class="form-control" id="descuento" th:field="*{descuento}"
                                            step="0.01" min="0">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="tipoDescuento" class="form-label">Tipo de descuento</label>
                                        <select class="form-select" id="tipoDescuento" th:field="*{tipoDescuento}">
                                            <option value="" disabled selected>Seleccione tipo de descuento</option>
                                            <option value="PORCENTAJE">Porcentaje (%)</option>
                                            <option value="MONTO">Monto fijo (S/)</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Activo -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" th:field="*{activo}"
                                                id="activo">
                                            <label class="form-check-label" for="activo">Producto activo</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/productos/}" class="btn btn-secondary me-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> Agregar producto
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
