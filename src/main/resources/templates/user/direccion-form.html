<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/user/all.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container mt-5">
    <h2 th:text="${direccion.idDireccion == null} ? 'Nueva Dirección' : 'Editar Dirección'"></h2>
    <form th:action="${direccion.idDireccion == null} ? @{/user/perfil/direcciones/nueva} : @{'/user/perfil/direcciones/editar/' + ${direccion.idDireccion}}" method="post">
        <div class="mb-3">
            <label for="etiqueta" class="form-label">Etiqueta</label>
            <input type="text" class="form-control" id="etiqueta" name="etiqueta" th:value="${direccion.etiqueta}" required>
        </div>
        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" class="form-control" id="calle" name="calle" th:value="${direccion.calle}" required>
        </div>
        <div class="mb-3">
            <label for="distrito" class="form-label">Distrito</label>
            <input type="text" class="form-control" id="distrito" name="distrito" th:value="${direccion.distrito}" required>
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" th:value="${direccion.ciudad}" required>
        </div>
        <div class="mb-3">
            <label for="referencia" class="form-label">Referencia</label>
            <input type="text" class="form-control" id="referencia" name="referencia" th:value="${direccion.referencia}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/user/perfil#direcciones}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
