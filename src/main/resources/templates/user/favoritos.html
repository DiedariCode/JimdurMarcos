<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Favoritos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/user/all.css}">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="container mt-5">
    <h2 class="mb-4">Mis Favoritos</h2>
    <div th:if="${favoritos.empty}">
        <div class="alert alert-info">No tienes productos favoritos.</div>
    </div>
    <div class="row" th:if="${!favoritos.empty}">
        <div class="col-md-4 mb-3" th:each="fav : ${favoritos}">
            <div class="card h-100">
                <img th:if="${fav.imagenPortada != null}" th:src="@{'/uploads/productos/' + ${fav.imagenPortada}}" class="card-img-top" alt="Producto Favorito">
                <img th:if="${fav.imagenPortada == null}" th:src="@{/image/no-image.png}" class="card-img-top" alt="Producto Favorito">
                <div class="card-body">
                    <h5 class="card-title" th:text="${fav.nombreProducto != null ? fav.nombreProducto : fav.skuProducto}">Producto</h5>
                    <p class="card-text"><strong>SKU:</strong> <span th:text="${fav.skuProducto}"></span></p>
                    <form th:action="@{/user/favoritos/eliminar}" method="post">
                        <input type="hidden" name="idFavorito" th:value="${fav.id}">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
